<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter username/email"   required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"  placeholder="Enter Pass"  required><br><br>

      <input type="submit" value="Login"><br>

      <a href="">Forgot Your Password?</a><br>
      <a class="SignUp" href="">SignUp</a>
    </form>
  </div>
</body>
</html>
